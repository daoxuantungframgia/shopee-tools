<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chia Link Th√†nh Nh√≥m</title>
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        background-color: #f4f6fa;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      }

      h1 {
        text-align: center;
        color: #1a73e8;
        font-size: 26px;
        margin-bottom: 25px;
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
      }

      textarea {
        width: 100%;
        height: 200px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        resize: vertical;
        font-family: monospace;
        margin-bottom: 20px;
      }

      .controls {
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
      }

      input[type="number"] {
        width: 120px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      button {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        background-color: #1a73e8;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background-color: #0f5fd0;
      }

      .output {
        margin-top: 30px;
      }

      .group-box {
        background: #fdfdfd;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        margin-top: 15px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      }

      .group-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background: #f0f4ff;
        border-bottom: 1px solid #e0e0e0;
        border-radius: 8px 8px 0 0;
      }

      .group-links {
        padding: 10px 15px;
        white-space: pre-wrap;
        font-family: monospace;
        background: #fafafa;
        border-radius: 0 0 8px 8px;
        max-height: 180px;
        overflow-y: auto;
      }

      .copy-btn {
        background: #1a73e8;
        font-size: 13px;
      }

      .copy-btn:hover {
        background: #155fc5;
      }

      .copied {
        background: #00c851 !important;
        cursor: default !important;
      }

      .copied:hover {
        background: #00c851 !important;
      }

      @media (max-width: 600px) {
        .controls {
          flex-direction: column;
          align-items: flex-start;
        }
        input[type="number"],
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîó Chia Link Th√†nh Nh√≥m Tu·ª≥ S·ªë L∆∞·ª£ng</h1>

      <label for="inputLinks">Danh s√°ch link (m·ªói link m·ªôt d√≤ng):</label>
      <textarea
        id="inputLinks"
        placeholder="D√°n danh s√°ch link v√†o ƒë√¢y..."
      ></textarea>

      <div class="controls">
        <div>
          <label for="groupSize">S·ªë link m·ªói nh√≥m:</label>
          <input id="groupSize" type="number" value="1000" min="1" />
        </div>
        <button id="splitButton">Chia s·∫£n ph·∫©m</button>
      </div>

      <div id="output" class="output"></div>
    </div>

    <script>
      const splitButton = document.getElementById("splitButton");
      const output = document.getElementById("output");

      splitButton.addEventListener("click", () => {
        const text = document.getElementById("inputLinks").value.trim();
        const groupSize =
          parseInt(document.getElementById("groupSize").value) || 1000;
        let links = text.split(/\r?\n/).filter((line) => line.trim() !== "");

        output.innerHTML = "";

        if (links.length === 0) {
          alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p √≠t nh·∫•t 1 link!");
          return;
        }

        // üîÄ B∆∞·ªõc 1: Tr·ªôn ng·∫´u nhi√™n c·ª±c m·∫°nh (Fisher‚ÄìYates Shuffle)
        for (let i = links.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [links[i], links[j]] = [links[j], links[i]];
        }

        // üîÅ B∆∞·ªõc 2: Tr·ªôn th√™m v√†i l·∫ßn ƒë·ªÉ ƒë·∫£o v·ªã tr√≠ t·ªëi ƒëa
        for (let k = 0; k < 3; k++) {
          links.sort(() => Math.random() - 0.5);
        }

        // üß© B∆∞·ªõc 3: Chia nh√≥m
        const totalGroups = Math.ceil(links.length / groupSize);

        for (let i = 0; i < totalGroups; i++) {
          const chunk = links.slice(i * groupSize, (i + 1) * groupSize);
          const box = document.createElement("div");
          box.className = "group-box";
          box.innerHTML = `
            <div class="group-header">
              <strong>Nh√≥m ${i + 1} (${chunk.length} link)</strong>
              <button class="copy-btn">Copy</button>
            </div>
            <div class="group-links">${chunk.join("\n")}</div>
          `;
          output.appendChild(box);
        }

        // üìã B∆∞·ªõc 4: Ch·ª©c nƒÉng copy nhanh
        document.querySelectorAll(".copy-btn").forEach((btn) => {
          btn.addEventListener("click", async (e) => {
            const box = e.target.closest(".group-box");
            const textToCopy = box.querySelector(".group-links").innerText;

            try {
              await navigator.clipboard.writeText(textToCopy);
              btn.classList.add("copied");
              btn.innerText = "‚úÖ ƒê√£ Copy";
            } catch (err) {
              alert("‚ùå Tr√¨nh duy·ªát kh√¥ng cho ph√©p copy t·ª± ƒë·ªông.");
            }
          });
        });
      });
    </script>
  </body>
</html>
